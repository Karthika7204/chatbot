<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Use the same styles as your signup page */
        /* Add specific styles for OTP verification if needed */
    </style>
</head>
<body>
    <div class="wrapper">
        <center>
            <div class="logo">
                <p style="margin-top: 60px; padding-bottom: 50px; font-size: larger; font-family:Arial, Helvetica, sans-serif">OTP Verification</p>
            </div>
        </center>

        {% for message in messages %}
        <h5 style="color:red;">{{ message }}</h5>
        {% endfor %}

        <form method="POST" action="{% url 'blog:otp_verify' %}">
            {% csrf_token %}
            <div class="form-field">
                <span class="fas fa-key"></span>
                <input type="text" name="otp" placeholder="Enter OTP"/>
            </div>
            <button class="btn">Verify OTP</button>
        </form>
    </div>
</body>
</html>
